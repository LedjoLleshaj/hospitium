<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta th:replace="common/meta"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="et-flex-centered flex-col h-screen">
<div class="et-content">
    <div class="et-card p-5 w-100">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Appointment Details</h2>
        <form action="#" method="post">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title:</label>
                <input type="text" name="title" id="title" placeholder="Enter appointment title"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
                <input type="date" name="date" id="date"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <textarea name="description" id="description" rows="3"
                          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
                          placeholder="Enter appointment description"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit"
                        class="et-button-secondary w-full h-12">Submit</button>
            </div>
        </form>

    </div>
</div>
</body>

</html>
