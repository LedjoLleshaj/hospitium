<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Children</title>
    <meta th:replace="common/meta" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Tailwind CSS -->
  </head>

  <body class="bg-gray-100">
    <div th:replace="common/errors"></div>
    <!-- Header with logo, logout, and breadcrumbs -->
    <div th:replace="common/header"></div>
    <!-- Content -->
    <div class="max-w-4xl mx-auto mt-8 px-4">

      <!-- Loop through appointments -->
      <div th:each="child : ${children}" class="appointment-card">
        <a th:href="@{'/patient/child/' + ${child.id}}" class="no-underline">
        <div class="et-card mb-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <p th:text="'Name: ' + ${child.fullName()}" class="mb-2"></p>
                <p th:text="'Email: ' + ${child.user.email}" class="mb-2"></p>
                <p th:text="'Birthdate: ' + ${child.user.data_di_nascita}" class="mb-2"></p>
                <p th:text="'Fiscal Code: ' + ${child.user.CF}" class="mb-2"></p>
                <p th:text="'Address: ' + ${child.user.luogo_di_nascita}" class="mb-2"></p>
              </div>
            </div>
          </div>
        </a>
      </div>
      </div>
  </body>
</html>
