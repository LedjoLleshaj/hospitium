<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Details</title>
    <meta th:replace="common/meta" />
  </head>

  <body>
    <div th:replace="common/errors" />
    <!-- Header with logo, logout and breadcrumbs -->
    <div th:replace="common/header"></div>
    <!-- Content -->
    <div class="et-content">
      <div class="et-card p-5 w-100">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Visit Details</h2>
        <div class="overflow-x-auto">
          <table class="w-full table-auto">
            <tbody>
              <tr>
                <th class="text-left">Date</th>
                <td th:text="${visit.data}" class="text-left">Visit Date</td>
              </tr>
              <tr>
                <th class="text-left">Result</th>
                <td th:text="${visit.Result}" class="text-left">
                  Visit Result
                </td>
              </tr>
              <tr>
                <th class="text-left">Type</th>
                <td
                  th:text="${visit.formattedType(visit.type)}"
                  class="text-left"
                >
                  Visit Type
                </td>
              </tr>
              <tr>
                <th class="text-left">Medico</th>
                <td th:text="${visit.medico.fullName()}" class="text-left">
                  Medico
                </td>
              </tr>
              <tr>
                <th class="text-left">Patient</th>
                <td th:text="${visit.patient.fullName()}" class="text-left">
                  Patient
                </td>
              </tr>
              <tr>
                <th class="text-left">Nurse</th>
                <td th:text="${visit.nurse.fullName()}" class="text-left">
                  Nurse
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
